<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax App Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div></div>
    <div id="iphone-container">
        <img id="iphone-image" src="images/home.png" alt="iPhone">
        <div class="click-area" id="area-home-btn"></div>
        <div class="click-area" id="area-settings-btn"></div>
        <div class="click-area" id="area-profile-btn"></div>
        <div class="click-area" id="area-articles-btn"></div>
        <!-- home page only -->
        <div class="click-area" id="area-articles"></div>
        <!-- any articles page -->
        <div class="click-area" id="area-back-btn"></div>
         <!-- article unf only -->
        <div class="click-area" id="area-article-unf1"></div>
        <div class="click-area" id="area-article-unf2"></div>
        <div class="click-area" id="area-article-unf3"></div>
        <div class="click-area" id="area-article-unf4"></div>
        <div class="click-area" id="area-article-unf5"></div>
        <!-- article filtered only -->
         <div class="click-area" id="area-fil-btn"></div>
        <div class="click-area" id="area-article-fil1"></div>
        <div class="click-area" id="area-article-fil2"></div>
        <div class="click-area" id="area-article-fil3"></div>
        <!--  -->
        <!-- filter window only -->
        <div class="click-area" id="area-filter-1"></div>
        <div class="click-area" id="area-filter-2"></div>
        <div class="click-area" id="area-filter-3"></div>
        <div class="click-area" id="area-filter-4"></div>
        <div class="click-area" id="area-filter-5"></div>
        <div class="click-area" id="area-filter-6"></div>
        <div class="click-area" id="dropdown-1"></div>
        <div class="click-area" id="dropdown-2"></div>
        <div class="click-area" id="dropdown-3"></div>
        <div class="click-area" id="dropdown-4"></div>
        <div class="click-area" id="enable-drop"></div>
        <div class="click-area" id="disable-drop"></div>
        <div class="click-area" id="area-clear"></div>
        <div class="click-area" id="filter-exit"></div>
        <div class="click-area" id="filter-go"></div>


    </div>
    <div id="output-console">
        <p id="console-text">user@prototype$ </p>
    </div>
    <div></div>
</body>
</html>
